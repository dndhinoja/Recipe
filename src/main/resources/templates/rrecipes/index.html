<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Recipes</title>
</head>
<body>
	<h1>My Recipes</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>Description</th>
		</tr>
		<tr th:each="recipe:${recipes}">
			<td th:text="${recipe.id}">1</td>
			<td th:text="${recipe.description}">jfgwjfk</td>
		</tr>
	</table>
</body>
</html>
